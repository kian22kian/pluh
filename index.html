<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Lua Comment Remover</title>
    <style>
        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main container styling */
        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 500px;
            padding: 20px;
            text-align: center;
        }

        /* Title styling */
        h2 {
            color: #3b82f6;
            font-size: 24px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        /* Textarea styling */
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            resize: none;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        /* Button styling */
        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        button:hover {
            background-color: #2563eb;
        }

        /* Align buttons horizontally */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
            button {
                width: 100%;
                margin-bottom: 10px;
            }
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Roblox Lua Comment Remover</h2>
    <textarea id="inputScript" placeholder="Paste your Roblox Lua script here..."></textarea>
    
    <div class="button-group">
        <button onclick="pasteScript()">Paste</button>
        <button onclick="removeComments()">Remove Comments</button>
        <button onclick="copyCleanedScript()">Copy Cleaned Script</button>
    </div>
</div>

<script>
    // Function to remove single-line and multi-line comments from Lua script
    function removeComments() {
        const inputText = document.getElementById('inputScript').value;

        // Regex for single-line comments (-- comment)
        const singleLineComment = /--[^\n]*/g;
        
        // Regex for multi-line comments (--[[ comment ]])
        const multiLineComment = /--[\s\S]*?/g;

        // Remove comments
        let cleanedText = inputText.replace(multiLineComment, '').replace(singleLineComment, '');

        // Update the textarea with the cleaned script
        document.getElementById('inputScript').value = cleanedText;
    }

    // Function to copy cleaned script to clipboard
    function copyCleanedScript() {
        const cleanedText = document.getElementById('inputScript').value;
        navigator.clipboard.writeText(cleanedText).then(() => {
            alert("Cleaned script copied to clipboard!");
        }).catch(err => {
            console.error('Failed to copy text: ', err);
        });
    }

    // Function to paste content from clipboard into textarea
    function pasteScript() {
        navigator.clipboard.readText().then(text => {
            document.getElementById('inputScript').value = text;
        }).catch(err => {
            console.error('Failed to read clipboard contents: ', err);
        });
    }
</script>

</body>
</html>
